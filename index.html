<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI poem generator</title>
  </head>
  <body>
    <div class="container">
      <header><h1>AI poem generator</h1></header>

      <main>
        <form id="poem-generator">
          <input
            type="text"
            placeholder="Enter the topic of the poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>
      <footer>
        This was coded by
        <a href="https://github.com/jennaspeer" target="blank">Jenna Speer</a>
        and is
        <a href="https://github.com/jennaspeer/poem-generator" target="blank"
          >open sourced by GitHub</a
        >
        and is hosted by
        <a href="https://poem-generator-speer.netlify.app/" target="blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
